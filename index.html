<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-div">
      <button class="newBookButton">New Book</button>
    </div>

    <form id="new-book-form" action="" >

        <div class="form-center-div">
            <div>
              <label>Book Title:</label>
              <input id="title" type="text">
            </div>
            <div>
              <label>Author of The Book:</label>
              <input id="author" type="text">
            </div>
            <div>
              <label>Number of Pages in the Book:</label>
              <input id="pages" type="number">
            </div>
            <div>
              <label>Read:</label>
              <input id="read" type="checkbox">
            </div>
            <button type="submit">Submit Book</button>
          </div>


    </form>

    <script src="index.js"></script>
  </body>
</html>
